<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <meta charset="UTF-8"/>
        <title>Pet Clinic - Owners</title>
    </head>
    <body>
    <!--/*@thymesVar id="owner" type="com.jrsmiffy.springguru.petclinic.model.Owner"*/-->
    <!-- note: this^ enables IntelliSense for the IDE on the Owner object in thymeleaf -->
        <h2 th:text="'List of Owners'">Owners List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.firstName}"></td>
                <td th:text="${owner.lastName}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
